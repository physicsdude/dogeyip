<script type="text/javascript">
jQuery(document).ready(function($) {
  function listFriend(friendAddress){
    var qrcode = "https://dogechain.info/api/v1/address/qrcode/"+friendAddress;
    var profile = "profile.html?user="+friendAddress;
    var friend = "<div class='container'>"
                 + "<a class='profilelink' href='"+profile+"'>"
                 + "<img style='vertical-align:middle;' width=35px height=35px src='"+qrcode+"'></img>"
                 + "<span><font class="+friendAddress+" style='font-size: 175%; vertical-align:middle;'>&nbsp;"+friendAddress+"</font></span>"
                 + "</a>"
                 + "</div>";
    $("#friends").append(friend);
    scrapeTransactionData(friendAddress);
  }

  jQuery.support.cors = true;
  setProfileData();

  var url = "https://chain.so/api/v2/address/DOGE/DPRrGMJ3Vtf6atodtZ9HsUVqmZjWkjGj8Q"
  $.getJSON(url, function( json ) {
    for(var i=0; i<json.data.txs.length; i++){
      var tx = json.data.txs[i];
      if(tx.incoming!=null){
        var is_friend = tx.incoming.value==15;
        if(is_friend){
          for(j=0; j<tx.incoming.inputs.length; j++){
            friendAddress = tx.incoming.inputs[j].address;
            listFriend(friendAddress);
          }
        }
      }
    };
  });
});
</script>
