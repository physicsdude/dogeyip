<script type="text/javascript">
jQuery(document).ready(function($) {
  function getUserAddress() {
    var parameters = window.location.search.substring(1).split('&');
    for (var i = 0; i < parameters.length; i++)  {
     var parameter = parameters[i].split('=');
      if (parameter[0] == 'user') 
      {
          return parameter[1];
      }
    }
  }

  function populateAbout(){
    var about = "";
    $("#about").append(about);
  }

  function populateUsername(){
    var username = getUserAddress();
    $("#username").append(username);
    $("#barklink").attr("href","post.html?user="+username);
    $("#profilelink").attr("href","profile.html?user="+username);
    $("#languagelink").attr("href","language.html?user="+username);
    $("#indexlink").attr("href","index.html?user="+username);
  }

  function populateQrCode(){
    var img = "<img width=125px height=125px src='https://dogechain.info/api/v1/address/qrcode/"+getUserAddress()+"'></img>";
    $("#qrcode").append(img);
  }

  jQuery.support.cors = true;
  populateUsername();
  populateQrCode();
  populateAbout();

  var url = "https://chain.so/api/v2/address/DOGE/"+getUserAddress()
  $.getJSON("english_dictionary_decode.json", function(dictionary) {
    $.getJSON(url, function( json ) {
      constructPosts(json, dictionary);
    });
  });
});
</script>
