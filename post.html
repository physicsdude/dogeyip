<article id="post" class="container">
  <h2>Compose new Bark</h2>
  <form id="bark">
    <textarea id="message" rows="6" style="width:100%;">Bow wow!</textarea>

  <h2>Send .2093 Dogecoins to QR Code to Post Text.</h2>
  <div id="qrPostCode">
    <img src="https://dogechain.info/api/v1/address/qrcode/DKJicNZzswGtarvBZrpwdMKBskxiTiyVZ1"/>
  </div>

<script type="text/javascript">
jQuery(document).ready(function($) {
  function getUserAddress() {
    var parameters = window.location.search.substring(1).split('&');
    for (var i = 0; i < parameters.length; i++)  {
     var parameter = parameters[i].split('=');
      if (parameter[0] == 'user') 
      {
          return parameter[1];
      }
    }
  }

  function scriptToText(script) {
    var hex = script.substring(18,59);
    var str = '';
    for (var i = 0; i < hex.length; i += 2)
      str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    return str;
  };

  function textToHex(str) {
    var hex = '';
    for(var i=0;i<str.length;i++) {
      hex += ''+str.charCodeAt(i).toString(16);
    }
    return hex;
  };

  function timestamp(time){
    var date = new Date(time*1000);
    var year = date.getFullYear();
    var month = date.getMonth();
    var day = date.getDate();
    var hours = date.getHours();
    var minutes = ("0" + date.getMinutes());
    minutes = minutes.substr(minutes.length-2);
    var seconds = "0" + date.getSeconds();
    seconds = seconds.substr(seconds.length-2);

    var options = {
        weekday: "long", year: "numeric", month: "short",
        day: "numeric", hour: "2-digit", minute: "2-digit"
    };

    return date.toLocaleTimeString("en-us", options);
  }

  function populateAbout(){
    var about = "";
    $("#about").append(about);
  }

  function populateUsername(){
    var username = getUserAddress();
    $("#username").append(username);
    $("#barklink").attr("href","post.html?user="+username);
    $("#profilelink").attr("href","profile.html?user="+username);
    $("#languagelink").attr("href","language.html?user="+username);
    $("#indexlink").attr("href","index.html?user="+username);
  }

  function populateQrCode(){
    var img = "<img width=125px height=125px src='https://dogechain.info/api/v1/address/qrcode/"+getUserAddress()+"'></img>";
    $("#qrcode").append(img);
  }

  function populatePostingQrCodes(){
    var message = $("#message").val().split(' ');
    for(var i=0; i<message.length; i++){
      word = message[i];
      if(dictionary.hasOwnProperty(word)){
        word=dictionary[word];
      } else if(word.length>3 && dictionary.hasOwnProperty(word.substring(0, word.length-1))){
        word=dictionary[word.substring(0, word.length-1)]+textToHex(word.substring(word.length-1));
      } else if(word.length>4 && dictionary.hasOwnProperty(word.substring(0, word.length-2))){
        word=dictionary[word.substring(0, word.length-2)]+textToHex(word.substring(word.length-2));
      } else if(word.length>5 && dictionary.hasOwnProperty(word.substring(0, word.length-3))){
        word=dictionary[word.substring(0, word.length-3)]+textToHex(word.substring(word.length-3));
      } else if(i!=0){
        word=textToHex(" "+word);
      } else{
        word=textToHex(word);
      }
      message[i]=word;
    }
    message = message.join("");
    if(message.length>40){
      $("#qrPostCode").text("Compressed message is too long. Either make the message shorter or use more complete english words to improve compression.");
    } else{
      while(message.length<40){
        message+="20";
      }
      hash160ToBase58(message);
      $("#qrPostCode").html("<img src='https://dogechain.info/api/v1/address/qrcode/"+hash160ToBase58(message)+"'></img>");
    }
  }

  function hash160ToBase58(hash160){
    var address = new Bitcoin.Address(Crypto.util.hexToBytes(hash160))
    address.version = 0x1E //testnet would be 0x6F
    return address.toString();
  }

  jQuery.support.cors = true;
  populateUsername();
  populateQrCode();
  populateAbout();
  var dictionary;
  $.getJSON("english_dictionary_encode.json", function( json ) {
    dictionary = json;
  });

  $("#message").keyup(function( event ) {
    populatePostingQrCodes();
  });
});
</script>
