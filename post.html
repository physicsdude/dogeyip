<article id="post" class="container">

  <form id="bark">

    <br />

  <h2>Make a Dogecoin Transaction with the Below Address to Post Text.</h2>
  <p>
    <img id="qrPostCode" src="https://dogechain.info/api/v1/address/qrcode/DBCNfoKA9hsttrniPuLoRLndXwSr8pGdo4"/>
  </p>
  <p>
    <input id="base58Check" type="text" style="width:100%;" value="DBCNfoKA9hsttrniPuLoRLndXwSr8pGdo4"/>
  </p>
</article>

<script type="text/javascript">
jQuery(document).ready(function($) {
  function populatePostingQrCodes(){
    var message = $("#message").val();
    var base58Check = messageToBase58Check(message, dictionary, dictionaryHex);
    if(base58Check==null){
      $("#qrPostCode").attr("src","https://useiconic.com/iconic/svg/hand.svg");
      $("#base58Check").val("Compressed message is too long");
    } else{
      $("#qrPostCode").attr("src", "https://dogechain.info/api/v1/address/qrcode/"+base58Check);
      $("#base58Check").val(base58Check)
    }
  }

  jQuery.support.cors = true;
  setProfileData();
  var dictionary;
  var dictionaryHex;
  $.getJSON("english_dictionary_encode.json", function( json ) {
    dictionary = json;
    dictionaryHex="80"
  });

  $("#message").keyup(function( event ) {
    populatePostingQrCodes();
  });
});
</script>
